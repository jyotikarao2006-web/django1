
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Recipe Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

    <div class="main-wrapper">
        <nav>
            <div class="logo">üçΩ Smart Recipe Book</div>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'recipe_list' %}">View Recipes</a>
                <a href="{% url 'generate_recipe' %}">AI Generator</a>
                <span class="username">Hello, {{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </nav>

        <section class="hero">
            <h1>Cook Smart</h1>
            <p>Your digital kitchen companion for organized deliciousness.</p>
        </section>

        <section class="form-section">
            <div class="form-container">
                <h2>Add New Recipe</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Recipe Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter recipe title" required>
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients</label>
                        <textarea id="ingredients" name="ingredients" placeholder="Enter ingredients" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions</label>
                        <textarea id="instructions" name="instructions" placeholder="Enter cooking instructions" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Save Recipe</button>
                </form>
            </div>
        </section>
    </div>

    <footer>
        <p>¬© 2026 Smart Recipe Book | Django Bootcamp Project</p>
    </footer>

</body>
</html>
